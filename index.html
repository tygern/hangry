<!DOCTYPE html>
<html ng-app="hangryApp">
<head>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Hangry</title>
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link rel="stylesheet" href="style/style.css">

    <script src="js/jquery-2.0.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/application.js"></script>
</head>

<body ng-controller="PickerController">

<div class="jumbotron">
    <div class="container">
        <h1>Hangry</h1>
    </div>
</div>


<div class="container">
    <div class="row">
        <div class="col-md-9">
            <div class="row">
                <div class="col-md-6">
                    <h2>Categroies</h2>
                    <input type="text" class="form-control" placeholder="Search" ng-model="query">
                </div>
                <div class="col-md-6">
                    <h2>Selections</h2>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">

                    <span ng-repeat="tag in tags | filter:{selected:false} |filter:query">
                        <span class="item action label label-info" ng-click="toggle(tag)">
                            {{tag.name}}
                        </span>
                    </span>
                </div>

                <div class="col-md-6">
                    <span ng-repeat="tag in tags | filter:{selected:true}">
                        <span class="item label label-primary">
                            {{tag.name}}
                            <span class="action glyphicon glyphicon-remove" ng-click="toggle(tag)"></span>
                        </span>
                    </span>
                </div>
            </div>
        </div>

        <div class="col-md-3">
            <h2>Restaurants</h2>

            <div ng-repeat="choice in choices | orderBy:'score':true">
                <div class="item">
                    <div class="btn btn-success" ng-style="{opacity: choice.opacity}">
                        {{choice.name}}
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="data"></div>
</div>

</body>
</html>
