<!DOCTYPE html>
<html ng-app="hangryApp">
<head>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Hangry</title>
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link rel="stylesheet" href="style/style.css">

    <script src="javascript/jquery-2.0.3.min.js"></script>
    <script src="javascript/bootstrap.min.js"></script>
    <script src="javascript/angular.min.js"></script>
    <script src="javascript/application.js"></script>
</head>

<body ng-controller="PickerController">

<nav class="navbar navbar-inverse navbar-static-top" role="navigation">
    <div class="navbar-header">
        <a class="navbar-brand" href="#">Hangry</a>
    </div>
</nav>

<div class="jumbotron">
    <div class="container">
        <h1>Hangry</h1>
    </div>
</div>


<div class="container">
    <div class="row">

        <div class="col-md-6">
            <h2>Categroies</h2>

            <div ng-repeat="tag in tags| orderBy:'selected':true">
                <div class="item">
                    <div class="btn {{(tag.selected) ? 'btn-info' : 'btn-default'}}" ng-click="toggle(tag)">
                        {{tag.name}}
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <h2>Restaurants</h2>

            <div ng-repeat="choice in choices | orderBy:'score':true">
                <div class="item">
                    <div class="btn btn-primary" ng-style="{opacity: choice.opacity}">
                        {{choice.name}}
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="data"></div>
</div>

</body>
</html>
